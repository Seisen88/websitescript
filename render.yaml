services:
  # Backend Web Service with Docker
  - type: web
    name: seisen-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: backend
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: PROMETHEUS_PATH
        value: /app/prometheus
      - key: LUA_EXECUTABLE
        value: lua5.3
      - key: TEMP_DIR
        value: /tmp
      - key: DEBUG
        value: false
      - key: PAYPAL_SANDBOX
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: JUNKIE_WEBHOOK_URL_WEEKLY
        sync: false
      - key: JUNKIE_WEBHOOK_URL_MONTHLY
        sync: false
      - key: JUNKIE_WEBHOOK_URL_LIFETIME
        sync: false
      - key: JUNKIE_HMAC_SECRET
        sync: false
      - key: JUNKIE_PROVIDER
        sync: false
      - key: JUNKIE_SERVICE
        sync: false
      - key: DB_PATH
        value: /app/payments.db
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Frontend Static Site
  - type: web
    name: seisen-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: echo "No build needed for static site"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /obfuscator
        destination: /obfuscator.html
      - type: rewrite
        source: /scripts
        destination: /scripts.html
      - type: rewrite
        source: /videos
        destination: /videos.html
      - type: rewrite
        source: /premium
        destination: /premium.html
      - type: rewrite
        source: /getkey
        destination: /getkey.html
      - type: rewrite
        source: /partners
        destination: /partners.html
      - type: rewrite
        source: /faq
        destination: /faq.html
      - type: rewrite
        source: /support
        destination: /support.html
      - type: rewrite
        source: /legal
        destination: /legal.html
      - type: rewrite
        source: /admin
        destination: /admin.html
      - type: rewrite
        source: /success
        destination: /success.html
