<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Seisen Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%2310b981' d='M60,10 L35,55 L50,55 L40,90 L65,45 L50,45 Z'/></svg>"
    />
    <style>
        :root {
            --support-bg: #0a0a0a;
            --support-card: #141414;
            --support-card-hover: #1f1f1f;
            --support-border: #1f1f1f;
            --support-text: #e5e5e5;
            --support-text-muted: #888;
            --support-accent: #10b981;
            --support-accent-hover: #059669;
            --support-success: #10b981;
        }

        body {
            background: var(--support-bg);
            color: var(--support-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .support-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--support-text-muted);
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--support-text);
        }

        .support-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .support-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--support-text);
        }

        .support-header p {
            color: var(--support-text-muted);
            font-size: 16px;
        }

        .support-card {
            background: var(--support-card);
            border: 1px solid var(--support-border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s;
        }

        .support-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--support-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .support-card h2 i {
            color: var(--support-accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--support-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--support-border);
            border-radius: 10px;
            background: var(--support-bg);
            color: var(--support-text);
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--support-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--support-accent);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            background: var(--support-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--support-card);
            color: var(--support-text);
            border: 1px solid var(--support-border);
        }

        .btn-secondary:hover {
            background: var(--support-card-hover);
        }

        .ticket-item {
            background: var(--support-bg);
            border: 1px solid var(--support-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ticket-item:hover {
            border-color: var(--support-accent);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        .ticket-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .ticket-item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .ticket-number {
            font-family: 'Courier New', monospace;
            color: var(--support-accent);
            font-size: 13px;
            font-weight: 600;
        }

        .ticket-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--support-text-muted);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-open {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .status-in_progress {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .status-closed {
            background: rgba(107, 114, 128, 0.15);
            color: #6b7280;
        }

        .message-thread {
            max-height: 600px;
            overflow-y: auto;
            margin: 24px 0;
            padding-right: 8px;
        }

        .message-thread::-webkit-scrollbar {
            width: 6px;
        }

        .message-thread::-webkit-scrollbar-track {
            background: var(--support-bg);
            border-radius: 10px;
        }

        .message-thread::-webkit-scrollbar-thumb {
            background: var(--support-border);
            border-radius: 10px;
        }

        .message {
            background: var(--support-bg);
            border: 1px solid var(--support-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .message-admin {
            background: rgba(16, 185, 129, 0.08);
            border-left: 3px solid var(--support-success);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .message-author {
            font-weight: 600;
            font-size: 15px;
            color: var(--support-text);
        }

        .message-time {
            font-size: 12px;
            color: var(--support-text-muted);
        }

        .message-content {
            color: var(--support-text);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .ticket-view {
            display: none;
        }

        .ticket-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--support-border);
        }

        .ticket-view-title h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .ticket-view-meta {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .support-header h1 {
                font-size: 28px;
            }

            .support-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    
    <div class="main-content">
        <div class="support-container">
            <a href="premium" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Orders
            </a>
            
            <div class="support-header">
                <h1><i class="fas fa-headset"></i> Support Center</h1>
                <p>Need help? Submit a ticket and our team will get back to you!</p>
            </div>

            
            <div id="new-ticket-form" class="support-card">
                <h2><i class="fas fa-ticket-alt"></i> Submit a Ticket</h2>
                <form id="ticket-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="user-name">Your Name *</label>
                            <input type="text" id="user-name" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="user-email">Email Address *</label>
                            <input type="email" id="user-email" placeholder="john@example.com" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="">Select a category...</option>
                                <option value="Premium">Premium / Payment Issue</option>
                                <option value="Script">Script Bug / Error</option>
                                <option value="Feature">Feature Request</option>
                                <option value="Account">Account Issue</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" placeholder="Brief description of your issue" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="order-id">Order ID (Optional)</label>
                            <input type="text" id="order-id" placeholder="ORDER-seisen-xxxxx or TXN-xxxxx">
                            <small style="color: var(--support-text-muted); font-size: 12px; margin-top: 4px; display: block;">
                                For payment/premium issues. Found on your order confirmation.
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="license-key">License Key (Optional)</label>
                            <input type="text" id="license-key" placeholder="seisen-xxxxx-xxxxx-xxxxx">
                            <small style="color: var(--support-text-muted); font-size: 12px; margin-top: 4px; display: block;">
                                Your premium license key if applicable.
                            </small>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description *</label>
                        <textarea id="description" placeholder="Please provide as much detail as possible..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Ticket
                    </button>
                </form>
            </div>

            
            <div id="my-tickets" class="support-card" style="display: none;">
                <h2><i class="fas fa-inbox"></i> My Tickets</h2>
                <div id="tickets-list"></div>
            </div>

            
            <div id="ticket-view" class="support-card ticket-view">
                <div class="ticket-view-header">
                    <div class="ticket-view-title">
                        <h2 id="ticket-subject"></h2>
                        <div class="ticket-view-meta">
                            <span class="ticket-number" id="ticket-number-display"></span>
                            <span id="ticket-status-badge" class="status-badge"></span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="backToForm()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>

                <div class="message-thread" id="message-thread"></div>

                <div class="form-group">
                    <label for="reply-message">Add Reply</label>
                    <textarea id="reply-message" placeholder="Type your message..." style="min-height: 120px;"></textarea>
                </div>

                <button class="btn btn-primary" onclick="sendReply()">
                    <i class="fas fa-reply"></i> Send Reply
                </button>
            </div>
        </div>
    </div>

    
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/support.js"></script>
</body>
</html>
